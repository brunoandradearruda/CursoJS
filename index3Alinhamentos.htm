<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .divColorFundo {
        background-color: brown;
        display: flex;
        align-items: center;
        justify-content: center; /*Alinha a DIV no Centro*/
        align-items: center;
        margin: 20px;
        padding: 10px;
        border: 10px;
      }

     
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <ol type="I" start="I">
      <!--Inicia do I -->

      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>

    <dl>
      <dt>Carro</dt>
      <dt>Moto</dt>
      <dt>Caminhão</dt>
      <dt>Bicicleta</dt>
    </dl>
    <div class="divColorFundo" id="divColorFundo">COR</div><br>
    <div class="divColorFundo" id="divColorFundo">Olá DIV</div>
  </body>
</html>
